<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
    }

    .container {
    
        padding: 40px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
</style>
<body>
    <div class="container">
        <h1 class="mb-4">QR Code Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="/generate" method="post">
                    <div class="form-group">
                        <label for="link">Enter URL:</label>
                        <input type="text" class="form-control" id="link" name="link" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>Select File Type:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="file_type" id="svg" value="SVG" checked>
                            <label class="form-check-label" for="svg">SVG</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="file_type" id="png" value="PNG">
                            <label class="form-check-label" for="png">PNG</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scale">Select Scale:</label>
                        <input type="range" class="form-control-range" id="scale" name="scale" min="1" max="10" value="5">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Placeholder for QR Code output -->
                <div id="qr_code_output" class="mt-3 text-center">
                    {% if svg_data %}
                        <img src="{{ svg_data }}" alt="Generated SVG QR Code">
                    {% elif png_data %}
                        <img src="{{ png_data }}" alt="Generated PNG QR Code">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
